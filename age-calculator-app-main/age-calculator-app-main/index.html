<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <section class="age-calculator">
        <form autocomplete="off">
          <ul class="input-list">
            <li class="input-entry">
              <label for="day">Day</label>
              <input id="day" type="number" name="day" placeholder="DD" />
              <p error-msg="" class="day-msg error-message hidden" />
            </li>

            <li class="input-entry">
              <label for="month">Month</label>
              <input id="month" type="number" name="month" placeholder="MM" />
              <p error-msg="" class="month-msg error-message hidden" />
            </li>

            <li class="input-entry">
              <label for="year">Year</label>
              <input id="year" type="number" name="year" placeholder="YYYY" />
              <p error-msg="" class="year-msg error-message hidden" />
            </li>
          </ul>
        </form>

        <div class="image-button-container">
          <button class="image-button">
            <img
              src="assets/images/icon-arrow.svg"
              width="32px"
              height="32px"
            />
          </button>
        </div>

        <article class="output-container">
          <p><span class="output years">- -</span>years</p>
          <p><span class="output months">- -</span>months</p>
          <p><span class="output days">- -</span>days</p>
        </article>
      </section>
    </main>

    </div> -->
  </body>
</html>
